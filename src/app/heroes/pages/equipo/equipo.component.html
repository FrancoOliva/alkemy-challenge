

<div class="container">
  
  <div *ngIf="mostrar">
    <hr>
    <h1 class="title-stroke">Powerstats</h1>
    <hr>
    
    <div class="col-12 col-md-12 mb-2">

      <div class="card bg-dark border-success">
        <div class="card-body">
          <h4 class="title-stroke2">Equipo tipo: {{ equipoTipo }} </h4>
          <p *ngFor="let stats of acumulativo" class="p-stroke">{{ stats.tipo }}: {{stats.valor}} </p>
        </div>
      </div>
      
    </div>
    <hr>
    <h1 class="title-stroke">Mi equipo</h1>
    <hr>
    <div class="alert alert-secondary" role="alert" *ngIf="miEquipo.length == 0">
      Tú equipo no tiene héroes.
    </div>

    <div class="row">
    
  
      <div class="col-12 col-md-12 mb-2">
        <app-heroe-card [miEquipo]="miEquipo"></app-heroe-card>
      </div>
    
    </div>
  
    
  
  </div>
</div>
