

<div class="container">
  <h1>Buscar HÃ©roe</h1>
  <hr>
  <div>
    <form autocomplete="off" [formGroup]="buscarForm" (ngSubmit)="buscar()">
      <div class="input-group mb-4">
        <input type="text" class="form-control" formControlName="nombre" (input)="escribiendo()" placeholder="Ingresar nombre" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
      </div>
      <div class="spinner-border text-success" role="status" *ngIf="cargando">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="mostrarAlert">
        {{ mensajeError }}
      </div>
    </form>
  </div>
  
  <div class="row">
    <div class="col-12 col-md-4 mb-2" *ngFor="let heroe of busqueda; let i = index;">
      <app-busqueda-card [heroe]="heroe"></app-busqueda-card>
    </div>
  </div>
</div>
