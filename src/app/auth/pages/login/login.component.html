<h1>Login</h1>
<hr>


<div class="d-flex flex-row justify-content-center">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center">
            <a routerLink="/home"> Alkemy Challenge</a>
        </div>
        <div class="d-flex flex-column align-items-center mt-4">
            <form 
            autocomplete="off"
            (ngSubmit)="ingresar()"
            [formGroup]="loginForm"
            >
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="challenge@alkemy.org" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="angular" formControlName="password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
